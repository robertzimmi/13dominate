<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}13Dominate{% endblock %}</title>
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #F1E3D3;
      font-family: 'Roboto', sans-serif;
    }

    body > main {
      flex: 1;
    }

    /* Navbar e Footer fundo #1B4D3E e texto branco */
    nav.navbar,
    footer.footer-custom {
      background-color: #1B4D3E;
      color: #fff;
    }

    /* Link navbar com cor branca */
    nav.navbar .nav-link,
    nav.navbar .navbar-brand span {
      color: #fff;
    }

    nav.navbar .nav-link:hover {
      color: #E07A5F;
    }

    /* Link ativo com cor #E07A5F */
    nav.navbar .nav-link.active {
      color: #E07A5F !important;
      font-weight: 600;
    }

    /* Borda inferior do nav e superior do footer com #E07A5F */
    nav.navbar {
      border-bottom: 4px solid #E07A5F;
    }

    footer.footer-custom {
      border-top: 4px solid #E07A5F;
    }

    /* Esconder logo no mobile */
    @media (max-width: 767px) {
      .navbar-brand img {
        display: none;
      }
    }

    /* Ícone hamburguer branco */
    .navbar-toggler-icon {
      filter: brightness(0) invert(1);
    }

    .navbar-toggler {
      border-color: #fff;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home_bp.index') }}">
        <img src="{{ url_for('static', filename='img/13Dominate_Logo.svg') }}" alt="Logo" style="height:40px; margin-right:10px;" />
        <span>13Dominate - ADM</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
       <ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'lista_bp.lista_adm' %}active{% endif %}" href="{{ url_for('lista_bp.lista_adm') }}">Listar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'upload.upload_page' %}active{% endif %}" href="{{ url_for('upload.upload_page') }}">Inserir</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'delete_bp.delete_day' %}active{% endif %}" href="{{ url_for('delete_bp.delete_day') }}">Apagar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'calendar.calendar_page' %}active{% endif %}" href="{{ url_for('calendar.calendar_page') }}">Calendário</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.endpoint == 'sorteio_bp.sorteio_page' %}active{% endif %}" href="{{ url_for('sorteio_bp.sorteio_page') }}">Sorteio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
  </li>
</ul>

      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="footer-custom text-center py-3">
    <div class="container">
      <p>© 2025 13Dominate. Avante Adriano.</p>
    </div>
  </footer>

  <!-- Scripts -->
  {% block scripts %}{% endblock %}
  
  <!-- Bootstrap Bundle (JS + Popper) no final do body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
