{% extends "home.html" %}

{% block title %}Top Heroes - 13Dominate{% endblock %}

{% block content %}

<!-- üîé Filtros: Ano, M√™s e Data -->
<form class="d-flex justify-content-center align-items-center gap-2 mb-5" onsubmit="aplicarFiltros(event)">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <select id="anoSelect" class="form-select w-auto">
    <option value="">Ano</option>
    {% for ano in anos_disponiveis %}
      <option value="{{ ano }}" {% if ano == ano_selecionado %}selected{% endif %}>{{ ano }}</option>
    {% endfor %}
  </select>

  <select id="mesSelect" class="form-select w-auto">
    <option value="">M√™s</option>
    {% for numero, nome in meses_disponiveis %}
      <option value="{{ numero }}" {% if numero == mes_selecionado %}selected{% endif %}>{{ nome }}</option>
    {% endfor %}
  </select>

  <input type="date" id="dataSelect" class="form-control w-auto" value="{{ data_selecionada|default('') }}">

  <button type="submit" class="btn btn-primary">Filtrar</button>
</form>

<!-- üß± Grid Masonry Bootstrap (JS preenche isso) -->
<div id="heroes-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 g-3">
  <div class="col">
    <p class="text-center w-100">Carregando her√≥is...</p>
  </div>
</div>

<!-- üìú Script de carregamento -->
<script>
async function carregarHeroes(filtros) {
  const grid = document.getElementById("heroes-grid");
  grid.innerHTML = `<div class="col"><p class="text-center w-100">Carregando...</p></div>`;

  const query = new URLSearchParams(filtros).toString();

  try {
    const res = await fetch(`/api/topheroes?${query}`);
    const herois = await res.json();

    if (herois.error) {
      grid.innerHTML = `<div class="col"><p class="text-danger w-100">${herois.error}</p></div>`;
      return;
    }

    grid.innerHTML = "";

    herois.forEach(hero => {
      const col = document.createElement("div");
      col.className = "col d-flex";
      col.innerHTML = `
        <div class="card flex-fill shadow-sm position-relative">
          <img src="${hero.hero_image}" class="card-img-top" alt="${hero.hero_name}" style="object-fit: cover; height: 200px;">
          <div class="win-square">
            <div class="win-text">Win</div>
            <div class="win-percent">${hero.win_rate_percent || 0}%</div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title mb-0">${hero.hero_name}</h5>
            <small class="text-muted">Players: ${hero.total_uses}</small>
          </div>
        </div>
      `;
      grid.appendChild(col);
    });

  } catch (err) {
    grid.innerHTML = `<div class="col"><p class="text-danger w-100">Erro ao carregar her√≥is.</p></div>`;
    console.error(err);
  }
}

function aplicarFiltros(event) {
  event.preventDefault();

  const ano = document.getElementById("anoSelect").value;
  const mes = document.getElementById("mesSelect").value;
  const data = document.getElementById("dataSelect").value;

  const filtros = {};
  if (ano) filtros.ano = ano;
  if (mes) filtros.mes = mes;
  if (data) filtros.dia = data;

  carregarHeroes(filtros);
}

document.addEventListener("DOMContentLoaded", () => {
  // Carrega com o filtro atual (data espec√≠fica ou √∫ltimo dispon√≠vel)
  aplicarFiltros(new Event("submit"));
});
</script>

<!-- Estilo da caixa WIN -->
<style>
.win-square {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 48px;
  height: 48px;
  background-color: rgba(0, 123, 255, 0.9);
  color: white;
  font-weight: bold;
  text-align: center;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Roboto', sans-serif;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  user-select: none;
  pointer-events: none;
  z-index: 10;
}

.win-text {
  font-size: 12px;
  line-height: 14px;
  margin-bottom: 2px;
  text-transform: uppercase;
}

.win-percent {
  font-size: 16px;
  line-height: 18px;
}
</style>

{% endblock %}
