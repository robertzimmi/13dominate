{% extends "home.html" %}

{% block title %}Top Heroes - 13Dominate{% endblock %}

{% block content %}

<!-- üîé Filtros: Ano, M√™s e Data -->
<form class="d-flex justify-content-center align-items-center gap-2 mb-5" onsubmit="aplicarFiltros(event)">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <select id="anoSelect" class="form-select w-auto">
    {% for ano in range(2019, 2026) %}
      <option value="{{ ano }}" {% if ano|string == ano_selecionado|string or ano == 2025 %}selected{% endif %}>{{ ano }}</option>
    {% endfor %}
  </select>

  {% set mes_atual = mes_selecionado or now().month %}
  <select id="mesSelect" class="form-select w-auto">
    {% for numero, nome in [
      (1, 'Janeiro'), (2, 'Fevereiro'), (3, 'Mar√ßo'), (4, 'Abril'),
      (5, 'Maio'), (6, 'Junho'), (7, 'Julho'), (8, 'Agosto'),
      (9, 'Setembro'), (10, 'Outubro'), (11, 'Novembro'), (12, 'Dezembro')
    ] %}
      <option value="{{ numero }}" {% if numero|string == mes_selecionado|string or numero == mes_atual %}selected{% endif %}>{{ nome }}</option>
    {% endfor %}
  </select>

  <select id="dataSelect" class="form-select w-auto">
    {% for data in datas_filtradas %}
      <option value="{{ data }}" {% if data|string == data_selecionada|string %}selected{% endif %}>
        {{ data.strftime('%d/%m/%Y') }}
      </option>
    {% endfor %}
  </select>

  <button type="submit" class="btn btn-primary">Filtrar</button>
</form>

<!-- üß± Grid Masonry Bootstrap (JS preenche isso) -->
<div id="heroes-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 g-3">
  <div class="col">
    <small class="text-muted">Loja: ${hero.store_name}</small>
    <p class="text-center w-100">Carregando her√≥is...</p>
  </div>
</div>

<!-- üìú Script de carregamento -->
<script>
async function carregarDatas(ano, mes) {
  const dataSelect = document.getElementById('dataSelect');
  dataSelect.innerHTML = `<option value="">Carregando...</option>`;

  try {
    const res = await fetch(`/datas?ano=${ano}&mes=${mes}`);

    const datas = await res.json();

    // Remove todas as op√ß√µes anteriores
    dataSelect.innerHTML = '';

    // Se n√£o retornar nenhuma data, exibe mensagem (pode ajustar)
    if (!datas.length) {
      dataSelect.innerHTML = `<option value="">Nenhuma data dispon√≠vel</option>`;
      return;
    }

    // Preenche as datas no select (sem op√ß√£o "Todas as datas")
    datas.forEach(dataStr => {
      const dateObj = new Date(dataStr);
      const dia = String(dateObj.getDate()).padStart(2, '0');
      const mes = String(dateObj.getMonth() + 1).padStart(2, '0');
      const ano = dateObj.getFullYear();

      const option = document.createElement('option');
      option.value = dataStr;
      option.textContent = `${dia}/${mes}/${ano}`;
      dataSelect.appendChild(option);
    });

  } catch (err) {
    console.error('Erro ao carregar datas:', err);
    dataSelect.innerHTML = `<option value="">Erro ao carregar datas</option>`;
  }
}

async function carregarHeroes(filtros) {
  const grid = document.getElementById("heroes-grid");
  grid.innerHTML = `<div class="col"><p class="text-center w-100">Carregando...</p></div>`;

  const query = new URLSearchParams(filtros).toString();

  try {
    const res = await fetch(`/api/topheroes?${query}`);
    const response = await res.json();

if (response.error) {
  // ...
  return;
}

const herois = response.herois;
const storeName = response.store_name;

// Exibir a loja no topo da p√°gina, por exemplo:
const grid = document.getElementById("heroes-grid");
const storeInfo = document.createElement("div");
storeInfo.className = "col-12 text-center mb-3";
storeInfo.innerHTML = `<h5 class="text-muted">Loja: ${storeName}</h5>`;
grid.appendChild(storeInfo);


    if (herois.error) {
      grid.innerHTML = `<div class="col"><p class="text-danger w-100">${herois.error}</p></div>`;
      return;
    }

    grid.innerHTML = "";

    herois.forEach(hero => {
      const col = document.createElement("div");
      col.className = "col d-flex";
      col.innerHTML = `
        <div class="card flex-fill shadow-sm position-relative">
          <img src="${hero.hero_image}" class="card-img-top" alt="${hero.hero_name}" style="object-fit: cover; height: 200px;">
          <div class="win-square">
            <div class="win-text">Win</div>
            <div class="win-percent">${hero.win_rate_percent || 0}%</div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title mb-0">${hero.hero_name}</h5>
            <small class="text-muted">Players: ${hero.total_uses}</small>
          </div>
        </div>
      `;
      grid.appendChild(col);
    });

  } catch (err) {
    grid.innerHTML = `<div class="col"><p class="text-danger w-100">Erro ao carregar her√≥is.</p></div>`;
    console.error(err);
  }
}

function aplicarFiltros(event) {
  if (event) event.preventDefault();

  const ano = document.getElementById("anoSelect").value;
  const mes = document.getElementById("mesSelect").value;
  const dia = document.getElementById("dataSelect").value;

  const filtros = {};
  if (ano) filtros.ano = ano;
  if (mes) filtros.mes = mes;
  if (dia) filtros.dia = dia;

  carregarHeroes(filtros);
}

document.addEventListener("DOMContentLoaded", () => {
  const anoSelect = document.getElementById('anoSelect');
  const mesSelect = document.getElementById('mesSelect');

  // Quando mudar ano ou m√™s, atualiza as datas
  anoSelect.addEventListener('change', () => {
    carregarDatas(anoSelect.value, mesSelect.value);
  });
  mesSelect.addEventListener('change', () => {
    carregarDatas(anoSelect.value, mesSelect.value);
  });

  // Carrega as datas inicialmente
  carregarDatas(anoSelect.value, mesSelect.value).then(() => {
    // Ap√≥s carregar as datas, aplica os filtros para mostrar os her√≥is
    aplicarFiltros();
  });
});
</script>

.win-text {
  font-size: 12px;
  line-height: 14px;
  margin-bottom: 2px;
  text-transform: uppercase;
}

.win-percent {
  font-size: 16px;
  line-height: 18px;
}
</style>

{% endblock %}
